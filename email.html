<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/LogoGIF.svg" />
    <link rel="stylesheet" href="./css/email.css">
    <title>pruebas akasha studio</title>
</head>
<body>

    <div class="email-section" id="email_section">
        <div class="fondo-email">
            <img src="./assets/FondoCorreo.svg" alt="FondoCorreo">
        </div>
        <div class="content-email">
            <div class="icon-email">
                <img class="fondoEmail" src="./assets/Email.svg" alt="">
                <div class="gif-email">
                    <!-- <img src="./assets/gifs/mail_Anim.gif" alt="mail_Anim"> -->
                </div>
            </div>
            
            <div class="form-email">
                <div class="info-email">
                    <h1>Contact Us</h1>
                    <p>Do you have any questions? Send us a message and we ÃÅll respond as soon as possible.</p>
                </div>
                <form class="contact-form">
                    <div class="datos-personales-form">
                        <input type="text" name="name" id="name" class="name" placeholder="Name/Company" >
                        <input type="number" name="phone" id="subject" class="subject" placeholder="Telephone" >
                    </div>
                    <input type="email" name="mail" id="mail" class="email" placeholder="Email address" >
                    <textarea name="message" class="message" placeholder="Message" id="message" ></textarea>
                    <div class="clear"></div>
                    <button type="submit" class="btn-enviar" value="SEND"> SEND</button>
                    <div class="email-social_Media_Logos">
                        <div class="email-logos">
                            <a href="https://www.facebook.com/people/Akasha-Studio/100071532923033/"><img src="./assets/FacebookWhite.svg" alt="Facebook"></a>
                            <a href="https://wa.link/vxnjn8"><img src="./assets/WhastappWhite.svg" alt="WhatsApp"></a>
                            <a href="https://www.instagram.com/akashastudio_tv/"><img src="./assets/InstagramWhite.svg" alt="Instagram"></a>
                            <a href="https://www.linkedin.com/company/akasha-animation-studio"><img src="./assets/LinkedInWhite.svg" alt="LinkedIn"></a>
                        </div>
                        <span id="telefono-wap">+(57) 319 334 4579</span>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="./js/email.js"></script>

    
</body>
</html>
